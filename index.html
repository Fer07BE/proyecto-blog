<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="landing page" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Section Header -->
    <header class="navegation">
      <div class="container">
        <nav class="nav-section">
          <h1 class="nav__logo">Logo</h1>

          <form class="form__nav">
            <input
              type="search"
              id="search"
              autocomplete="off"
              class="search__nav"
              placeholder="Search..."
            />

            <label for="search" class="nav__label">
              <ion-icon name="search-outline" class="nav__icon"></ion-icon>
            </label>
          </form>

          <section class="loging__section">
            <!-- Loging notification -->
            <div class="notification__loging">
              <ion-icon
                name="notifications-outline"
                class="notification__icon"
              ></ion-icon>
            </div>

            <!-- Loging user -->
            <div class="loging__user">
              <div class="loging__sect-user">
                <img
                  src="Img/log-img.jpg"
                  alt="person loging"
                  loading="lazy"
                  class="loging__img"
                />
              </div>
              <p class="loging__name">Daryl</p>
            </div>
          </section>
        </nav>
      </div>
    </header>

    <!-- Icons Js -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
